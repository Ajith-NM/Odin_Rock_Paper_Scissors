<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R_P_S</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
   <h1>ROCK PAPER SCISSORS</h1>

    <div class="btn" id="buttons">

        <h3>Select Your Choice</h3>
        <div class="buttons">

            <button value="rock" id="rock"><img src="./images/rock.png" alt="rock"></button>
            <button value="paper" id="paper"><img src="./images/paper.png" alt="paper"></button>
            <button value="scissor" id="scissor"><img src="./images/scissor.png" alt="scissor"></button>
        </div>

        <p>Total Rounds Left: <span id="rounds">5</span> <br>
            <span id="result"> </span>
        </p>
        <p id="finalResult"></p>


    </div>
    <button onclick="restart()" class="reload">Restart</button>



    <script src="./script.js"></script>
</body>

</html>
